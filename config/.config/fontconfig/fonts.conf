<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="same">
    <family>Arial</family>
    <accept>
      <family>Public Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>sans-serif</family>
    <accept>
      <family>Public Sans</family>
    </accept>
  </alias>
</fontconfig>
