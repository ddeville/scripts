[colors]
background = #222
background-alt = #444
foreground = #dfdfdf
foreground-alt = #888
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/minimal]
inherit = bar/shared
modules-left = date bspwm xwindow
modules-right = pulseaudio dunst powermenu tray

[bar/laptop]
inherit = bar/shared
modules-left = date bspwm
modules-right = temperature cpu memory wifi_network pulseaudio battery dunst powermenu tray

[bar/main]
inherit = bar/shared
border-bottom-size = 5
modules-left = date bspwm xwindow
modules-right = wired_network temperature cpu memory fs-root-and-home pulseaudio pipewire-sink dunst powermenu tray

[bar/term]
inherit = bar/shared
border-bottom-size = 5
modules-left = date bspwm
modules-right = email github pacman-updates aur-updates

[bar/shared]
monitor = ${env:MONITOR}
wm-restack = bspwm
width = 100%
height = 48
dpi = ${env:DPI}
radius = 0.0
fixed-center = false
bottom = true
separator = |
border-color = ${colors.background}
line-size = 3
padding = 1
module-margin = 1
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "Noto Sans Mono:size=10;1"
font-1 = "Noto Sans Mono:size=10;1"
font-2 = "Noto Sans Symbols:size=10;1"
font-3 = "Noto Sans Symbols2:size=10;1"
font-4 = "Font Awesome 6 Free:size=12;1"
font-5 = "Font Awesome 6 Free Solid:size=12;1"
font-6 = "Font Awesome 6 Brands:size=12;1"
enable-ipc = true

[global/wm]
margin-top = 0

[settings]
screenchange-reload = true

[module/date]
type = internal/date
interval = 5
date = "%a %b %d"
time = %I:%M%p
format-prefix = " "
format-suffix = " "
label = " %date% %time%"
format-underline = #0a6cf5

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true
label-focused = " %name% "
label-focused-underline = #fba922
label-occupied = " %name% "
label-occupied-foreground = #ffaa00
label-urgent = " %name% "
label-urgent-underline = #9b0a20
label-empty = " %name% "
label-empty-foreground = #555555

[module/xwindow]
type = internal/xwindow
format-prefix = " "
label = "  %title:0:60:...%"

[module/wired_network]
type = internal/network
interface = enp4s0
interval = 1.0
format-connected-underline = #55aa55
label-connected = "    %upspeed%  %downspeed% "
format-disconnected =

[module/wifi_network]
type = internal/network
interface = wlan0
format-connected-underline = #55aa55
label-connected = "  "
label-disconnected = " ❌ "

[module/temperature]
type = internal/temperature
interval = 1
hwmon-path = ${env:HWMON_PATH}
base-temperature = 20
warn-temperature = 60
format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}
label = "%temperature-f:6% "
label-warn = "%temperature-f% "
label-warn-foreground = ${colors.secondary}
ramp-0 = " "
ramp-1 = " "
ramp-2 = " "

[module/cpu]
type = internal/cpu
interval = 1
format-underline = #f90000
label = "  %percentage:2%% "

[module/memory]
type = internal/memory
interval = 1
format-underline = #f50a4d
label = "  %percentage_used:2%% "

[fs-base]
type = internal/fs
fixed-values = true
format-mounted = <label-mounted>
format-mounted-underline = #55aa55
label-mounted = "  %free% "
spacing = 0
interval = 25

[module/fs-root]
inherit = fs-base
mount-0 = /

[module/fs-root-and-home]
inherit = fs-base
mount-0 = /
mount-1 = ${env:HOME_MOUNT:/home}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume> <bar-volume>
format-volume-prefix = " "
format-volume-suffix = " "
use-ui-max = true
interval = 1
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
label-muted = "  "
label-muted-foreground =  ${colors.foreground-alt}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
click-right = pavucontrol
bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/pipewire-sink]
type = custom/ipc
format-prefix = " "
format-suffix = " "
initial = 2
hook-0 = ~/.local/bin/pipewire-toggle-sink
hook-1 =  ~/.local/bin/pipewire-toggle-sink --output
click-left = polybar-msg action "#pipewire-sink.hook.0"
click-right = pavucontrol

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = ${env:BATTERY}
adapter = ${env:POWER_ADAPTER}
label-charging = " %percentage%%"
label-discharging = " %percentage%%"
label-full = " %percentage%%"
label-low = " LOW BATTERY"
poll-interval = 5

[module/dunst]
type = custom/ipc
initial = 1
format-foreground = #fba922
format-prefix = " "
format-suffix = " "
hook-0 = echo "%{A1:dunstctl set-paused true && polybar-msg action '#dunst.hook.1':}%{A}" &
hook-1 = echo "%{A1:dunstctl set-paused false && polybar-msg action '#dunst.hook.0':}%{A}" &

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
format-prefix = " "
format-suffix = " "
label-open = 
label-open-foreground = ${colors.alert}
label-close = cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}
menu-0-0 = suspend
menu-0-0-exec = systemctl suspend
menu-0-1 = reboot
menu-0-1-exec = systemctl reboot
menu-0-2 = power off
menu-0-2-exec = systemctl poweroff

[module/email]
type = custom/script
exec = cat ~/.config/fastmail/email.token | xargs ~/.local/bin/fastmail-check-unread || echo "offline"
interval = 60
label = "   %output% "
format = <label>
format-underline = #0099ff

[module/github]
type = internal/github
token = ${file:~/.config/github/notifications.token}
user = ddeville
empty-notifications = true
interval = 60
label = "   %notifications% "
format = <label>
format-underline = #0099ff
label-offline = offline

[module/pacman-updates]
type = custom/script
exec = checkupdates 2> /dev/null | wc -l
interval = 300
label = "Pacman: %output% "
format-foreground = ${colors.foreground}
format-prefix = "  "
format-prefix-foreground = ${colors.alert}
format-underline = #55aa55

[module/aur-updates]
type = custom/script
exec = paru -Qua 2> /dev/null | wc -l
interval = 300
label = "AUR: %output% "
format-foreground = ${colors.foreground}
format-prefix = "  "
format-prefix-foreground = ${colors.alert}
format-underline = #55aa55

[module/tray]
type = internal/tray
format = <tray>
tray-padding = 4
tray-size = 28

; vim:ft=dosini
